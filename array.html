        Array.prototype.unique = function () {
            var arr = [this[0]];
            for (var i = 1; i < this.length; i++) { //遍历当前数组,从第二项开始遍历
                if (this.indexOf(this[i]) === i) {//如果当前数组的第i项是i那么就存入新的数组
                    arr.push(this[i])
                }
            }
            return arr;
        }
