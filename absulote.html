<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>简易留言板</title>
</head>

<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">年 龄：</label>
                <input type="text" id="age" class="form-control">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary">
                <input type="button" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h2 text-info">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center">
                <td>1</td>
                <td>blue</td>
                <td>50</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
                </td>
            </tr>
            <tr class="text-center">
                <td>1</td>
                <td>asd</td>
                <td>33</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer">全部删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据</p>
                </td>
            </tr>
        </table>
        <!-- 弹出框 -->
        <div role="dialog" class="modal" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>$times;</span>
                        </button>
                        <h4 class="modal-title">确认删除吗？</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
