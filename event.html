<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        #p {
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 1px solid black;
        }

        #c {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="p">
        parent
        <div id="c">
            child
        </div>
    </div>
    <script type="text/javascript">
        var p = document.getElementById('p'),
            c = document.getElementById('c');
        c.addEventListener('click', function () {
            alert('子节点捕获')
        }, true);

        c.addEventListener('click', function (e) {
            alert('子节点冒泡')
        }, false);

        p.addEventListener('click', function () {
            alert('父节点捕获')
        }, true);

        p.addEventListener('click', function () {
            alert('父节点冒泡')
        }, false);
        var name = "The Window";

        var object = {
            name: "My Object",
            getNameFunc: function () {
                return function () {
                    return this.name;
                };
            }
        };
        var a = object.getNameFunc;
        alert(a())
        alert(object.getNameFunc()()); //The Window
    </script>
</body>

</html>
